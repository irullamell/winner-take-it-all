<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VS Code Web on Netlify</title>

  <style>html,body{height:100%;margin:0}</style>

  <script>
    // 1) lokasi bundle VS Code Web (boleh dipin ke versi tertentu)
    const cdn = 'https://cdn.jsdelivr.net/npm/vscode-web@1.101.0/dist/static';

    // 2) suntik CSS Workbench lebih dulu
    const css = document.createElement('link');
    css.rel = 'stylesheet';
    css.crossOrigin = 'anonymous';
    css.href = `${cdn}/out/vs/code/browser/workbench/workbench.css`;
    document.head.appendChild(css);
  </script>
</head>
<body aria-label="VS Code Web"></body>

<!-- 3) AMD loader bawaan VS Code -->
<script src="https://cdn.jsdelivr.net/npm/vscode-web@1.101.0/dist/static/out/vs/loader.js"
        crossorigin="anonymous"></script>

<!-- 4) Bootstrap Workbench -->
<script>
  require.config({ baseUrl: `${cdn}/out` });        // path modul
  require(['vs/code/browser/workbench/workbench'],  // muat UI utama
    () => console.log('ðŸŽ‰ VS Code Web siap!'));
</script>
</html>
