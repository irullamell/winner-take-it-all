# netlify.toml — Netlify build configuration for your Jekyll site

[build]
  # Install gems and build the static site
  command = "bundle exec jekyll build"
  # Directory Netlify should deploy (generated by Jekyll)
  publish  = "_site"

[build.environment]
  RUBY_VERSION = "3.3.0"   # Use same Ruby major/minor as local dev
  JEKYLL_ENV   = "production"
  # Uncomment if your Gemfile.lock was generated with Bundler ≥2.x
  # BUNDLE_VERSION = "2.5.6"

# Optional: run Lighthouse audits after each successful build
[[plugins]]
  package = "@netlify/plugin-lighthouse"
